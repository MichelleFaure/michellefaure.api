<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de monedas Nacional</h1>

        <div class="card-container">
            <h3>Pesos CLP</h3>
            <input class="input" type="text" placeholder="Ingrese el monto en CLP">
            <select name="tipomoneda" id="moneda">
                <option value="">Seleccione Moneda</option>
                <option value="uf">uf</option>
                <option value="ivp">ivp</option>
                <option value="dolar">dolar</option>
                <option value="dolar_intercambio">dolar intercambio</option>
                <option value="euro">euro</option>
                <option value="ipc">ipc</option>
                <option value="utm">utm</option>
                <option value="ipc">ipc</option>
                <option value="imacec">imacec</option>
                <option value="tpm">tpm</option>
                <option value="libra_cobre">libra cobre</option>
                <option value="tasa_desempleo">tasa desempleo</option>
                <option value="bitcoin">imacec</option>
            </select>
            <button class="btn-buscar">Buscar</button>
            <p>Resultado:$ <span class="resultado">31.27</span></p>
        </div>
        <div class="grafica">
            <canvas id="myChart"  width="800" height="400" ></canvas>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./assets/js/main.js"></script>
    

</body>
</html>

</body>
</html>
